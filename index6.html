<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .review-section {
            padding: 50px;
            background-image: url("https://images4.alphacoders.com/212/212256.jpg");
            color: #fff;
            text-align: center;
            animation: fadeIn 1.5s;
        }
        .review-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .review-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            animation: slideIn 1.5s;
        }
        .review-form input, .review-form textarea {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #c06b3e;
            outline: none;
            font-size: 1rem;
            transition: transform 0.3s;
        }
        .review-form input:focus, .review-form textarea:focus {
            transform: scale(1.05);
        }
        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .star-rating i {
            font-size: 2rem;
            color: #ffcc00;
            transition: transform 0.2s;
        }
        .star-rating i:hover, .star-rating i.selected {
            transform: scale(1.2);
            color: #ffdd44;
        }
        .review-form button {
            background-color: #c06b3e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }
        .review-form button:hover {
            background-color: #a5552c;
            transform: scale(1.1);
        }
        .reviews-display {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 1.5s;
        }
        .review {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
            animation: slideIn 1s;
        }
        .review:last-child {
            border-bottom: none;
        }
        .review p {
            margin: 5px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="review-section">
        <h2>Customer Reviews</h2>
        <div class="review-form">
            <input type="text" id="customer-name" placeholder="Your Name" required>
            <textarea id="review-text" placeholder="Write your review here..." rows="4" required></textarea>
            <div class="star-rating" id="star-rating">
                <i class="far fa-star" data-value="1"></i>
                <i class="far fa-star" data-value="2"></i>
                <i class="far fa-star" data-value="3"></i>
                <i class="far fa-star" data-value="4"></i>
                <i class="far fa-star" data-value="5"></i>
            </div>
            <button onclick="submitReview()">Submit Review</button>
        </div>
        <div class="reviews-display" id="reviews-display">
            <h3>Customer Reviews</h3>
        </div>
    </div>
    
    <script>
        const stars = document.querySelectorAll('.star-rating i');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.getAttribute('data-value'));
                stars.forEach(s => s.classList.remove('selected'));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add('selected');
                }
            });
        });

        function submitReview() {
            const name = document.getElementById('customer-name').value.trim();
            const reviewText = document.getElementById('review-text').value.trim();
            
            if (name && reviewText && selectedRating > 0) {
                const reviewSection = document.getElementById('reviews-display');

                const reviewDiv = document.createElement('div');
                reviewDiv.classList.add('review');
                reviewDiv.innerHTML = `
                    <p><strong>${name}</strong> - ${selectedRating} <i class="fas fa-star" style="color: #ffcc00;"></i></p>
                    <p>${reviewText}</p>
                `;

                if (selectedRating === 5) {
                    const praise = document.createElement('p');
                    praise.style.color = '#28a745';
                    praise.style.fontWeight = 'bold';
                    praise.innerText = 'Thank you for the perfect rating! We really appreciate it!';
                    reviewDiv.appendChild(praise);
                }

                reviewSection.appendChild(reviewDiv);

                document.getElementById('customer-name').value = '';
                document.getElementById('review-text').value = '';
                stars.forEach(star => star.classList.remove('selected'));
                selectedRating = 0;
            } else {
                alert('Please fill in all fields and select a rating!');
            }
        }
    </script>
</body>
</html>
