<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .review-section {
            padding: 50px;
            background-image: url("https://images4.alphacoders.com/212/212256.jpg");
            color: #333;
            text-align: center;
            animation: fadeIn 1.5s;
        }
        .review-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .review-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            animation: slideIn 1.5s;
        }
        .review-form input, .review-form textarea {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #c06b3e;
            outline: none;
            font-size: 1rem;
            transition: transform 0.3s;
        }
        .review-form input:focus, .review-form textarea:focus {
            transform: scale(1.05);
        }
        .review-form button {
            background-color: #c06b3e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }
        .review-form button:hover {
            background-color: #a5552c;
            transform: scale(1.1);
        }
        .reviews-display {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 1.5s;
        }
        .review {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .review:last-child {
            border-bottom: none;
        }
        .review p {
            margin: 5px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <section class="review-section">
        <h2>Customer Reviews</h2>
        <div class="review-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="Your Review" rows="4" required></textarea>
            <button onclick="submitReview()">Submit Review</button>
        </div>
        <div id="reviews" class="reviews-display">
            <h3>What others are saying:</h3>
            <div id="review-list"></div>
        </div>
    </section>

    <script>
        function submitReview() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            if (name && message) {
                const reviewList = document.getElementById('review-list');
                const review = document.createElement('div');
                review.classList.add('review');
                review.innerHTML = `<p><strong>${name}</strong></p><p>${message}</p>`;
                reviewList.prepend(review);
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('Please fill out both fields before submitting.');
            }
        }
    </script>
</body>
</html>
